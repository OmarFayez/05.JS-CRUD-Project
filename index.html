<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>

<body>
 <div class="w-75 m-auto py-4 ">
    <div class="mb-0 alert alert-danger w-100" id="errorsAlert"></div>
    <div class="form-group ">
        <label class="font-weight-bold"  for="productName">Product Name :</label>
        <input type="text" id="productName" class="form-control shadow-sm" >
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="productPrice">Product Price :</label>
        <input type="number" id="productPrice"class="form-control shadow-sm">
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="productCategory">Product Category :</label>
        <input type="text" id="productCategory"class="form-control shadow-sm" >
    </div>
    <div class="form-group">
        <label class="font-weight-bold " for="productDesc">Product Description :</label>
        <textarea type="text" id="productDesc" class="form-control shadow-sm"></textarea>
    </div>
    <div class="form-group">
       <button id="addBtn" onclick="addProduct()"  class="btn btn-primary font-weight-bold">AddProduct</button>
    </div>

    <div class="form-group mt-5">

        <input onkeyup="search(this.value)" class="form-control shadow-sm w-75 m-auto" type="text" id="productDesc" class="form-control" placeholder="Search...">
        
    </div>
 </div>
 <table class="table w-75 m-auto text-center">
     <thead>
        <th>ID</th>
         <th>Name</th>
         <th>Price</th>
         <th>Category</th>
         <th>Description</th>
         <th>Update</th>
         <th>Delete</th>

     </thead>
     <tbody id="tableBody">
   
     </tbody>
 </table>



    <script src="script.js"></script>
</body>

</html>
