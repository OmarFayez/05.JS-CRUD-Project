<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System For Storage Of Products.">
    <title>CRUD | Products</title>
</head>

<body>
 <div class="w-75 m-auto py-4 ">
    
    <div class="form-group ">
        <label class="font-weight-bold"  for="productName">Product Name :</label>
        <input type="text" id="productName" class="form-control shadow-sm" placeholder="Toshiba" >
        <div id="alert1" class="d-none alert alert-danger border px-2 py-1 w-100"></div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="productPrice">Product Price :</label>
        <input type="number" id="productPrice"class="form-control shadow-sm" placeholder="5000">
        <div id="alert2" class="d-none alert alert-danger border px-2 py-1 w-100"></div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="productCategory">Product Category :</label>
        <input type="text" id="productCategory"class="form-control shadow-sm"placeholder="Tv" >
        <div id="alert3" class="d-none alert alert-danger border px-2 py-1 w-100"></div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold " for="productDesc">Product Description :</label>
        <textarea type="text" id="productDesc" class="form-control shadow-sm" placeholder="Good"></textarea>
        <div id="alert4" class="d-none alert alert-danger border px-2 py-1 w-100"></div>
    </div>
    <div class="form-group">
        <div class="mb-0 mt-0 alert text-danger d-none text-center font-weight-bold" id="errorsAlert">Enter All Inputs</div>
       <button id="addBtn" onclick="addProduct()"  class="btn btn-primary font-weight-bold">AddProduct</button>
    </div>
    
    <div class="form-group mt-5">
        <input onkeyup="search(this.value)" class="form-control shadow-sm w-75 m-auto" type="text" id="productDesc" class="form-control" placeholder="Search...">
        
    </div>
 </div>
 <table class="table myTable w-75 table-hover m-auto text-center ">
     <thead>
        <th>ID</th>
         <th>Name</th>
         <th>Price</th>
         <th>Category</th>
         <th>Description</th>
         <th>Update</th>
         <th>Delete</th>

     </thead>
     <tbody id="tableBody">
   
     </tbody>
 </table>

    <script src="js/script.js"></script>
</body>

</html>
